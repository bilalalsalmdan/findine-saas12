version: "3.8"

services:
  postgres:
    image: postgres:15-alpine
    container_name: finedine-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: finedine
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: finedine-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  api:
    build:
      context: ./apps/api
      dockerfile: Dockerfile
    container_name: finedine-api
    restart: unless-stopped
    ports:
      - "4000:4000"
    environment:
      NODE_ENV: development
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/finedine?schema=public
      JWT_SECRET: super-secret-change-in-production
      FRONTEND_URL: http://localhost:3000
      PORT: 4000
      HOST: 0.0.0.0
    volumes:
      - ./apps/api:/app
      - /app/node_modules
    working_dir: /app
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: >
      sh -c "
        echo 'Waiting for postgres...' &&
        sleep 5 &&
        npx prisma generate &&
        npx prisma migrate dev --name init || true &&
        npx prisma db seed || true &&
        npm run dev
      "

  web:
    build:
      context: ./apps/web
      dockerfile: Dockerfile
    container_name: finedine-web
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: development
      NEXT_PUBLIC_API_URL: http://localhost:4000
      NEXT_PUBLIC_APP_URL: http://localhost:3000
    volumes:
      - ./apps/web:/app
      - /app/node_modules
    working_dir: /app
    depends_on:
      - api
    command: npm run dev

volumes:
  postgres_data:
  redis_data:
